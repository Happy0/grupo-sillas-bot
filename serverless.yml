service: grupo-sillas-bot

provider:
  name: aws
  runtime: rust
  memorySize: 128
plugins:
  - serverless-rust
package:
  individually: true

custom:
  rust:
    dockerless: true

functions:
  test:
    handler: grupo-sillas-bot
    environment:
      DISCORD_BOT_PUBLIC_KEY: ${env:DISCORD_PUBLIC_KEY}
      LOL_API_KEY: ${env:LOL_API_KEY}
    events:
      - httpApi: 'POST /interaction'